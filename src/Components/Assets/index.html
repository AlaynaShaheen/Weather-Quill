<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>9th Lab Program</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
html, body, h2 {
margin: 0px;
padding: 0px;
}
* {
font-family: 'Roboto', sans-serif;
}
.navBar {
background-color: rgb(22, 22, 22);
padding: 20px;
display: flex;
flex-direction: row;
align-items: center;
justify-content: space-between;
}


.option {
color: white;
margin: 10px;
user-select: none;
padding: 10px;
cursor: pointer;
}


.option:hover {
background-color: black;
border-radius: 5px;
}


h2 {
color: white;
user-select: none;
}


.list {
display: grid;
grid-template-columns: 1fr 1fr 1fr;
}


.item {
padding: 20px;
margin: 10px;
border: 4px solid grey;
width: auto;
border-radius: 10px;
}
</style>
<script src="./app.js"></script>
</head>
<body>
<div class="navBar">
<h2>Todo Application</h2>
<div class="options">
<span class="option" onclick="addTodo()">Create</span>
</div>
</div> 


<div class="list" id="list">


</div>
</body>
</html>
